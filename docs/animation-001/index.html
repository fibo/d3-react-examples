<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@v16.8.6/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@v16.8.6/umd/react-dom.production.min.js"></script>

    <style>
      svg { width:500px; height:500px; }
      button { float:left; }
      line {
        stroke:#ddd;
        shape-rendering: crispEdges;
      }
      text { text-anchor:middle; }
      circle {
        fill: orange;
        stroke: orange;
        fill-opacity: 0.5;
      }
      .axis line {
        fill: none;
        stroke: #ddd;
        shape-rendering: crispEdges;
      }
      .axis path { fill:none; }
      .axis text {
        font-size:0.7em;
        fill:#555;
        font-family:sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script src="bundle.js"></script>
  </body>
</html>
